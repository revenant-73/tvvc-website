<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin Login - TVVC</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/site-styles.min.css">
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--color-dark-bg);
    }
    
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-card {
      width: 100%;
      max-width: 400px;
      background-color: var(--color-dark-surface);
      border-radius: var(--radius-lg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(135deg, var(--color-teal), var(--color-coral));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      display: inline-block;
    }
    
    .login-title {
      font-size: 1.5rem;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    
    .login-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }
    
    .login-form {
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-sm);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      border-color: var(--color-teal);
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 128, 128, 0.2);
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--color-teal), var(--color-teal-dark));
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .login-btn:hover {
      background: linear-gradient(135deg, var(--color-coral), var(--color-coral-glow));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }
    
    .login-btn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .back-link {
      color: var(--color-teal);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--color-coral);
    }
    
    .error-message {
      background-color: rgba(244, 67, 54, 0.1);
      color: #F44336;
      padding: 12px;
      border-radius: var(--radius-sm);
      margin-bottom: 20px;
      display: none;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }
    
    .forgot-password a {
      color: var(--color-teal);
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .forgot-password a:hover {
      color: var(--color-coral);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">TVVC</div>
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Enter your credentials to access the admin panel</p>
      </div>
      
      <div id="error-message" class="error-message">
        <i class="fas fa-exclamation-circle"></i> 
        <span id="error-text">Invalid email or password. Please try again.</span>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="admin@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          <div class="forgot-password">
            <a href="#" id="forgot-password-link">Forgot password?</a>
          </div>
        </div>
        
        <button type="submit" id="login-btn" class="login-btn">
          <span id="login-text">Sign In</span>
          <span id="login-spinner" class="spinner" style="display: none;"></span>
        </button>
      </form>
      
      <div class="login-footer">
        <a href="../index.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to Website
        </a>
      </div>
    </div>
  </div>
  
  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDmsZlmti2s_-tnmfzu2dl3JXHc-O_MFIo",
      authDomain: "tvvc-website.firebaseapp.com",
      projectId: "tvvc-website",
      storageBucket: "tvvc-website.firebasestorage.app",
      messagingSenderId: "235626883938",
      appId: "1:235626883938:web:109885d0682b9080bd1a3b"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginText = document.getElementById('login-text');
    const loginSpinner = document.getElementById('login-spinner');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    
    // Check if user is already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in, redirect to admin panel
        window.location.href = 'index.html';
      }
    });
    
    // Login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // Show loading state
      setLoading(true);
      hideError();
      
      try {
        // Sign in with Firebase Auth
        await signInWithEmailAndPassword(auth, email, password);
        
        // Successful login - redirect will happen automatically via onAuthStateChanged
      } catch (error) {
        // Handle errors
        setLoading(false);
        
        let errorMessage = 'Invalid email or password. Please try again.';
        
        // Provide more specific error messages
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          errorMessage = 'Invalid email or password. Please try again.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many failed login attempts. Please try again later or reset your password.';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Network error. Please check your internet connection and try again.';
        }
        
        showError(errorMessage);
      }
    });
    
    // Forgot password handler
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      
      if (!email) {
        showError('Please enter your email address first.');
        emailInput.focus();
        return;
      }
      
      // Show loading state
      setLoading(true);
      hideError();
      
      try {
        // Send password reset email
        await sendPasswordResetEmail(auth, email);
        
        // Show success message
        showError('Password reset email sent! Check your inbox.', 'success');
        setLoading(false);
      } catch (error) {
        // Handle errors
        setLoading(false);
        
        let errorMessage = 'Failed to send reset email. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email address.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Please enter a valid email address.';
        }
        
        showError(errorMessage);
      }
    });
    
    // Helper functions
    function setLoading(isLoading) {
      if (isLoading) {
        loginBtn.disabled = true;
        loginText.style.display = 'none';
        loginSpinner.style.display = 'inline-block';
      } else {
        loginBtn.disabled = false;
        loginText.style.display = 'inline';
        loginSpinner.style.display = 'none';
      }
    }
    
    function showError(message, type = 'error') {
      errorText.textContent = message;
      errorMessage.style.display = 'block';
      
      if (type === 'success') {
        errorMessage.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
        errorMessage.style.color = '#4CAF50';
      } else {
        errorMessage.style.backgroundColor = 'rgba(244, 67, 54, 0.1)';
        errorMessage.style.color = '#F44336';
      }
    }
    
    function hideError() {
      errorMessage.style.display = 'none';
    }
  </script>
</body>
</html>
